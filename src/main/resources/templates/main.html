<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark h-100" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DocuGist - Welcome page</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	

</head>

<script>
 function generating(){
	 $('#generating').show();
	 $('#generatingText').show();
	 $('.btn').prop("disabled",true);
 }	
</script>

<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-5">
		<img th:src="@{/images/leucam.jpg}" alt="Leucam Logo" style="width: 150px;">
    </header>

    <main class="px-3">
		<div class="d-flex align-items-center">
		  <strong id="generatingText" style="display: none;">Generating...</strong>
		  <div class="spinner-border ms-auto" role="status" aria-hidden="true" id="generating" style="display: none;"></div>
		</div>
		<br>
		<div class="accordion" id="accordionMain">
            <div class="accordion-item">
				<h2 class="accordion-header">
			      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
			        PDF Summary (by URL)
			      </button>
			    </h2>
			  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionMain">
	            <div class="accordion-body">
	            <form th:action="@{/summarize/url}" method="post" onsubmit="generating()">
					<div class="input-group mb-3">
						<div class="form-check">
							<input type="checkbox" id="withParagraph" name="withParagraph" class="form-check-input">
							<label class="form-check-label" for="withParagraph">With paragraph</label>
						</div>
						<div class="input-group">
							<label class="input-group-text" for="url">Source file</label>
							<input type="url" name="url" id="url" class="form-control">
							<input type="hidden" name="lang" id="lang" class="form-control" value="it"/>
							<button class="btn btn-lg btn-secondary fw-bold text-white" type="submit">Launch</button>
						</div>
					</div>
				</form>
	            </div>
			  </div>
			  <div class="accordion-item">
				<h2 class="accordion-header">
			      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
			        Markdown Summary (local file)
			      </button>
			    </h2>
			  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionMain">
	            <div class="accordion-body">
	            <form th:action="@{/summarize/markdown}" method="post" enctype="multipart/form-data" onsubmit="generating()">
					<div class="input-group mb-3">
						<div class="form-check">
							<input type="checkbox" name="withParagraph" class="form-check-input">
							<label class="form-check-label" for="withParagraph">With paragraph</label>
						</div>
						<div class="input-group">
				 		 	<input type="file" name="file" class="form-control">
							<input type="hidden" name="lang" class="form-control" value="it"/>
							<button class="btn btn-lg btn-secondary fw-bold text-white" type="submit">Launch</button>
						</div>
					</div>
				</form>
	            </div>
			  </div>
			  <div class="accordion-item">
				<h2 class="accordion-header">
			      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
			        Markdown Quiz (local file)
			      </button>
			    </h2>
			  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionMain">
	            <div class="accordion-body">
	            <form th:action="@{/quiz/markdown}" method="post" enctype="multipart/form-data" onsubmit="generating()">
					<div class="input-group mb-3">
						<div class="form-check">
							<input type="number" name="numberOfQuestions" class="form-number-input">
							<label class="form-check-label" for="withParagraph">Number of questions</label>
						</div>
						<div class="input-group">
				 		 	<input type="file" name="file" class="form-control">
							<input type="hidden" name="lang" class="form-control" value="it"/>
							<button class="btn btn-lg btn-secondary fw-bold text-white" type="submit">Launch</button>
						</div>
					</div>
				</form>
	            </div>
			  </div>
            </div>
    </main>
    
    <footer class="mt-auto text-black-50">
		<img th:src="@{/images/logo.jpg}" alt="GIST Logo" style="width: 30px;">
        <p>DocuGist is a open source poject on <a href="https://github.com/gvincenzi/docugist" class="text-black">GitHub</a>, developed by
         <a href="https://www.linkedin.com/in/salvatore-de-rango-780a64283/" class="text-black">Salvatore De Rango</a> and 
         <a href="https://www.linkedin.com/in/giuseppevincenzi/?originalSubdomain=fr" class="text-black">Giuseppe Vincenzi</a></p>
    </footer>
</div>


</body>
</html>
