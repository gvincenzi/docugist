<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"data-bs-theme="light">
<head>
	<title>DocuGist - Summary</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/></head>
    
<style>
	hr {
		margin-top: 2em;
		margin-bottom: 2em;
	}
</style>

<body class="d-flex h-100">
	<div class="d-flex w-100 p-3 mx-auto flex-column">
		<main class="w-100">
			<h1 class="display-1">Document summary</h1>
			<p class="lead fs-6">This document was produced by <b>Leucam SRL</b> with OpenSource project <b>DocuGist</b> based on <i>Mistral OCR and Mistral AI (mistral-small-latest)</i></p>
			<hr class="border border-3 opacity-75">
			<h1 class="display-5">Short description</h1>
			<p class="lead" th:text="${documentSummary.shortDescription}" id="shortDescription"></p>
			<hr class="border border-2 opacity-75">
			
			
			
			<h1 class="display-5">Document keywords</h1>
			<ol class="list-group list-group-numbered">
				<li class="list-group-item" th:each="argument, iStat : ${documentSummary.index.arguments}"><span th:text="${argument}">Argument</span></li>
			</ol>
			<hr class="border border-2 opacity-75">
			
			<h1 class="display-5">Summary with paragraphs</h1>
			<hr class="border border-1 opacity-75">
			<div th:if="${documentSummary.paragraphs != null and !#lists.isEmpty(documentSummary.paragraphs)}">
			<div th:each="paragraph, iStat : ${documentSummary.paragraphs}">
				<h1 class="display-6" th:text="${paragraph.title}"></h1>
				<p class"lead" th:text="${paragraph.text}"></p>
			</div>
			</div>
			<hr class="border border-3 opacity-75">
		</main>
		
		 <footer class="mt-auto text-black-50">
			 <img th:src="@{/images/logo.jpg}" alt="GIST Logo" style="width: 50px; position: absolute; left:15px">
			 <img th:src="@{/images/leucam.jpg}" alt="Leucam Logo" style="width: 150px; position: absolute; right:15px">
	    </footer>
	</div>
</body>
